<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Text Editor</title>
    <style>
        .toolbar {
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .toolbar button {
            margin: 5px;
            padding: 5px 10px;
        }

        .editor {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="bold">Bold</button>
        <button id="italic">Italic</button>
        <button id="underline">Underline</button>
        <button id="strikethrough">Strikethrough</button>
        <button id="superscript">Superscript</button>
        <button id="subscript">Subscript</button>
        <button id="insertOrderedList">Ordered List</button>
        <button id="insertUnorderedList">Unordered List</button>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="justifyLeft">Align Left</button>
        <button id="justifyCenter">Align Center</button>
        <button id="justifyRight">Align Right</button>
        <button id="justifyFull">Justify</button>
    </div>

    <div class="editor" id="text-input" contenteditable="true">
        Edit text here...
    </div>

    <script>
        const text = document.getElementById('text-input');
        console.log(document.execCommand);

        const execCommandHandler = (command, value = null) => {
            document.execCommand(command, false, value);
        };

        document.getElementById('bold').addEventListener('click', () => execCommandHandler('bold'));
        document.getElementById('italic').addEventListener('click', () => execCommandHandler('italic'));
        document.getElementById('underline').addEventListener('click', () => execCommandHandler('underline'));
        document.getElementById('strikethrough').addEventListener('click', () => execCommandHandler('strikethrough'));
        document.getElementById('superscript').addEventListener('click', () => execCommandHandler('superscript'));
        document.getElementById('subscript').addEventListener('click', () => execCommandHandler('subscript'));
        document.getElementById('insertOrderedList').addEventListener('click', () => execCommandHandler('insertOrderedList'));
        document.getElementById('insertUnorderedList').addEventListener('click', () => execCommandHandler('insertUnorderedList'));
        document.getElementById('undo').addEventListener('click', () => execCommandHandler('undo'));
        document.getElementById('redo').addEventListener('click', () => execCommandHandler('redo'));
        document.getElementById('justifyLeft').addEventListener('click', () => execCommandHandler('justifyLeft'));
        document.getElementById('justifyCenter').addEventListener('click', () => execCommandHandler('justifyCenter'));
        document.getElementById('justifyRight').addEventListener('click', () => execCommandHandler('justifyRight'));
        document.getElementById('justifyFull').addEventListener('click', () => execCommandHandler('justifyFull'));
    </script>
</body>
</html>
